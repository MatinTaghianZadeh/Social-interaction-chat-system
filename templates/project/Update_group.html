{% extends "project/home_page.html" %}
{% block body_block %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    
    form {
        background: #fff;
        padding: 40px;
        margin-left: 225px auto;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .navbar {
        color: #fff;
        width: 100%;
        padding: 10px 0;
        text-align: center;
    }

    

    .form-group {
        width: 100%;
    }
    .form-group label {
        font-size: 1.1em;
        margin-bottom: 5px;
        color: #333;
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-align: center;
    }

    

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>




    {% if form.instance.pk %}
        <h1>Update Group</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <input type="submit" class="btn btn-primary" value="Update">
    </form>


{% endblock %}
