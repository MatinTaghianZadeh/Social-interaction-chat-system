<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <style>
        body {
            background-image: url("{% static "Images/DSC9624.jpg"%}");
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            display: grid;
            flex-direction: column;
            gap: 20px;
            margin: 0 auto; /* Center the container */
            margin-top: 20px; /* Space between images and form */
        }
        h1 {
            margin: 0;
            color: #343a40;
            font-size: 1.8em;
            font-weight: bold;
        }
        form {
            display:grid;
            flex-direction: column;
            gap: 15px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .home-link {
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 0.9em;
        }
        .home-link:hover {
            text-decoration: underline;
        }
        .thank-you-message {
            font-size: 1.2em;
            color: #28a745;
        }
        .user_file {
            text-align:left;
            font-size: 1em;
        }   
        .brand-image {
            max-height: 50px; /* Adjust as needed */
            margin-right: 20px; /* Space between images */
        }
        .navbar-nav {
            margin-bottom: 20px; /* Space below the navbar */
        }
    </style>
    <title>Registration</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <ul class="nav navbar-nav">
            
            <li><img class="brand-image" src="{% static 'Images/project.jpeg' %}" alt=""></li>
            <li><img class="brand-image" src="{% static 'Images/project2.jpeg' %}" alt=""></li>
            <li><a class="navbar-brand" href="{%url "home_page"%}">Home</a></li>
        </ul>
    </nav>
    
    <div class="container">
        {% if register %}
            <h1 class="thank-you-message">Thank you for registering!</h1>
            <a href="{% url 'home_page' %}" class="home-link">Go to Home Page</a>
        {% else %}
            <h1>Please Register Here</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="user_file">
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                </div>
                <input type="submit" value="Submit">
            </form>
        {% endif %}
    </div>
</body>
</html>
