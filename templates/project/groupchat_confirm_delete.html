{% extends "project/home_page.html" %}
{% block body_block %}
<title>Delete Group</title>
<style>


    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 3em;
        color: #000000;
    }

    form {
        background: #fff;
        padding: 40px;
        margin-left: 375px ;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 400px;
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align the form items to the left */
    }


    

    input[type="submit"]:hover, a:hover {
        background-color: #066aff;
    }
</style>

<h1>Delete {{ Group.name }}</h1>

<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a class="btn btn-success" href="{% url "project:group"%}">Cancel</a>
</form>

{% endblock %}
